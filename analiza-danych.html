<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza oferta - VisiateAI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #03a340;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 1px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            max-width: 1200px;
            flex-grow: 1;
        }

        .section {
            margin-bottom: 60px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #03a340;
            transition: all 0.3s ease-in-out;
        }

        .section:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #03a340;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: #03a340;
            transform: scale(1.05);
        }

        footer {
            background-color: #007a2f;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.15);
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        footer p {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .section {
                padding: 20px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .section {
                padding: 15px;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 0.8em;
            }
        }
    </style>
    <script>
        function loadSlide() {
            const urlParams = new URLSearchParams(window.location.search);
            const slide = urlParams.get('slide') || 1; // Pobierz numer slajdu z URL lub ustaw domyślnie 1
            const iframe = document.getElementById('presentationFrame');
            iframe.src = `Prezentacja Funckjonalności.pdf#page=${slide}`; // Ustaw src z numerem strony
        }
    </script>
</head>

<body onload="loadSlide()">

    <header>
        <h1>Nasza oferta</h1>
    </header>

    <div class="container">
        <section class="section">
            <iframe id="presentationFrame" src="" width="100%" height="600px" style="border: none;">
                <p>Twoja przeglądarka nie wspiera osadzania plików PDF. Możesz pobrać plik, klikając
                    <a href="Prezentacja Funckjonalności.pdf">tutaj</a>.
                </p>
            </iframe>
            <a href="Strona(html).html#services" class="back-button">Powrót do strony głównej</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 VisiateAI - Sprzedaż rozwiązań dla firm.</p>
    </footer>

</body>

</html>
